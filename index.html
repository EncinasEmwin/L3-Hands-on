<!DOCTYPE html>
<html>
<head>
    <title>Change Text on Click</title>
</head>
<body>
    <h1>Change Text Example</h1>
    <p id="message">Click the button bellow to change this text.</p>
    <button onclick="changeText()">Click Me!</button>

    <script>
        function changeText() {
            document.getElementById("message").innerText = "I changed, Yay!";
        }
    </script>
</body>
</html>
